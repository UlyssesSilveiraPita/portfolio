<body>
<!--content wrapper-->
	<div id="wrapper">
		<section>
			<div class="dynamicContent">
				<!--content-->
                <div class="row">             
                    <div class="span7">
                        <h2>Informações de Contato</h2>
                        <div class="row">
                            <div class="span4">
                                <figure class="g_map"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10173.088164613766!2d-49.329937471836864!3d-25.647091331638197!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94dcff0bf3ae5a2b%3A0x1619ff8a0664ea77!2sR.%20Rio%20Taquar%C3%AD%2C%20982-2147483647%20-%20Igua%C3%A7u%2C%20Fazenda%20Rio%20Grande%20-%20PR%2C%2083833-511!5e0!3m2!1ses!2sbr!4v1757569101821!5m2!1ses!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></figure>
                            </div>
                            <div class="span3">
                                <br>Fazenda Rio grande - Paraná
                                <p>Rua Rio Taquari<br>905 / casa 03<br></p>
                                <p class="_marginNull">
                                    <span class="space1">Telefone:</span>+55 41 99915-4161<br>
                                    <span class="space2">E-mail:</span> <!--email_off--><a href="mailto:#" class="_link3">ulyssespita0@gmail.com</a><!--/email_off-->
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="span5">
                        <h2>Entre em Contato</h2>
                        <form id="form1">
                            <div class="success"><span>Formulário de contato enviado!<strong> Entraremos em contato em breve.</strong></span></div>
                            <fieldset>
                                    <label class="name">
                                        <input type="text" value="Name:">
                                        <span class="error w1">*Esse não é um nome válido.</span> <span class="empty w1">*This field is required.</span>
                                    </label>
                                    <label class="email">
                                        <input type="email" value="E-mail:">
                                        <span class="error w1">*Esse não é um endereço de e-mail válido.</span> <span class="empty w1">*This field is required.</span>
                                    </label>
                                    <label class="message">
                                        <textarea>Mensagem:</textarea>
                                        <span class="error">*The message is too short.</span> <span class="empty">*This field is required.</span>
                                    </label>
                                <br class="clear">
                                <div class="btns">
                                    <a href="#" class="btn-link more_btn1" data-type="submit">Enviar</a>
                                    <a href="#" class="btn-link more_btn1" data-type="reset">Limpar</a>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>    

			</div>
		</section>
	</div>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript">
		jQuery('#form1').forms({ownerEmail:'#'})
	</script>
    <script>
  const energyBall = document.querySelector(".energy-ball");

  document.addEventListener("mousemove", (e) => {
    energyBall.style.left = `${e.clientX}px`;
    energyBall.style.top = `${e.clientY}px`;
  });
</script>
